<!DOCTYPE html>
<html ng-app="scsApp">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">semanticCitiesSurvey</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div>
        <div ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" ng-show="showSplash">
            <div class="page-splash">
                <div class="page-splash-message">
                    Semantic Cities Survey
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/graham_scan/graham_scan.min.js"></script>
    <script src="/bower_components/concavehull/dist/concavehull.min.js"></script>
    <script src="/bower_components/evispa-timo-jsclipper/clipper.js"></script>
    <script src="/bower_components/leaflet.freedraw/dist/leaflet.freedraw.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/scsApp.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/map-interactions/map-interactions.module.js"></script>
    <script src="/src/client/app/questionnaire/questionnaire.module.js"></script>
    <script src="/src/client/app/survey-information/survey-information.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/survey-data.service.js"></script>
    <script src="/src/client/app/core/user-input.service.js"></script>
    <script src="/src/client/app/core/user-progress.service.js"></script>
    <script src="/src/client/app/layout/scs-navigation-bar.directive.js"></script>
    <script src="/src/client/app/layout/shell.controller.js"></script>
    <script src="/src/client/app/map-interactions/draw-area/draw-area.controller.js"></script>
    <script src="/src/client/app/map-interactions/draw-area/draw-area.route.js"></script>
    <script src="/src/client/app/map-interactions/draw-multiple-areas/draw-multiple-areas.controller.js"></script>
    <script src="/src/client/app/map-interactions/draw-multiple-areas/draw-multiple-areas.route.js"></script>
    <script src="/src/client/app/map-interactions/layout/scs-map-sidebar.directive.js"></script>
    <script src="/src/client/app/map-interactions/layout/scs-map.directive.js"></script>
    <script src="/src/client/app/map-interactions/map.service.js"></script>
    <script src="/src/client/app/map-interactions/point-a-place/point-a-place.controller.js"></script>
    <script src="/src/client/app/map-interactions/point-a-place/point-a-place.route.js"></script>
    <script src="/src/client/app/map-interactions/point-multiple-places/point-mulitple-places.controller.js"></script>
    <script src="/src/client/app/map-interactions/point-multiple-places/point-multiple-places.route.js"></script>
    <script src="/src/client/app/questionnaire/answer/answer.directive.js"></script>
    <script src="/src/client/app/questionnaire/questionnaire.controller.js"></script>
    <script src="/src/client/app/questionnaire/questionnaire.route.js"></script>
    <script src="/src/client/app/survey-information/survey-information.controller.js"></script>
    <script src="/src/client/app/survey-information/survey-information.route.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
